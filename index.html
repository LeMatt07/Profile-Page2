<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Class Profile</h1>
    </header>
    <main>
        <div class="photos">
            <img src="Matthew.jpg" alt="Matthew">
        </div>
        <h2>Matthew Nakao</h2>
        <div id="aside">
            <p>Web Design Student</p>
        </div>
        <div id="sector">
            <i class="fa-brands fa-twitter"></i>
            <h3>Twitter</h3>
            <i class="fa-brands fa-instagram"></i>
            <h3>Instagram</h3>
            <i class="fa-brands fa-github"></i>
            <h3>Github</h3>
        </div>
        <div class="photos">
            <img src="Joshua.jpeg" alt="Joshua">
        </div>
        <h2>Joshua McCall</h2>
        <div id="aside">
            <p>Web Design Student</p>
        </div>
        <div id="sector">
            <i class="fa-brands fa-twitter"></i>
            <h3>Twitter</h3>
            <i class="fa-brands fa-instagram"></i>
            <h3>Instagram</h3>
            <i class="fa-brands fa-github"></i>
            <h3>Github</h3>
        </div>
    </main>
    <footer>
        <p>Copyright&copy; 2025, Matthew Nakao, Joshua McCall</p>
    </footer>
</body>
</html>
